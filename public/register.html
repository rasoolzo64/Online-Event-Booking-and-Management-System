<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EventHub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="logo">EventHub</div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/events.html">Events</a></li>
                
                <!-- In header navigation, add this after other menu items -->
                <li><a href="/admin-dashboard.html" id="adminLink" style="display: none;">Admin</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/login.html" class="btn btn-outline">Login</a>
                <a href="/register.html" class="btn btn-primary active">Register</a>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2 class="form-title">Create an Account</h2>
        <div id="messageContainer"></div>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required
                    placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6"
                    placeholder="Create a password (min. 6 characters)">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                    placeholder="Confirm your password">
            </div>

            <!-- Role Selection Section -->
            <div class="form-group">
                <label class="form-label" for="role">I want to:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="user">ðŸŽ« Attend Events (User)</option>
                    <option value="organizer">ðŸŽª Organize Events (Organizer)</option>
                </select>
                <small style="color: var(--gray); margin-top: 5px; display: block;">
                    Choose "Organize Events" if you want to create and manage your own events
                </small>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1rem;">
                Create Account
            </button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="/login.html" style="color: var(--secondary); font-weight: 500;">Login
                here</a>
        </p>
    </div>

    <div class="simple-footer">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
    </div>

    <script src="/js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Check if already logged in
        const alreadyLoggedIn = await checkIfAlreadyLoggedIn(true);
        
        if (!alreadyLoggedIn) {
            // Setup register form
            document.getElementById('registerForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    role: formData.get('role')
                };

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        const roleText = data.role === 'organizer' ? 'organizer' : 'user';
                        showMessage(`Registration successful! Your ${roleText} account has been created. Redirecting to login...`, 'success');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        showMessage(result.error, 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('An error occurred during registration', 'error');
                }
            });
        }
    });
</script>

    <style>
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 1.8rem;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        select.form-control {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #45a049);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .role-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: var(--primary);
            background-color: #f8f9fa;
        }

        .role-option.selected {
            border-color: var(--primary);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .role-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .role-info {
            flex: 1;
        }

        .role-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 2px;
        }

        .role-description {
            font-size: 0.85rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px auto;
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 15px auto;
                padding: 15px;
            }

            .form-control {
                padding: 10px 12px;
            }
        }
    </style>
</body>

</html>
